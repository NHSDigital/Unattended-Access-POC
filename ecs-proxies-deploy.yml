#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:

    - name: unattended-access-poc
      expose: true
      environment:
        - name: NODE_ENV
          value: production
        - name: LOG_LEVEL
          value: "{{ 'debug' if APIGEE_ENVIRONMENT == 'internal-dev' else 'info' }}"
        - name: sandbox
          value: "{{ apigee_uri }}"